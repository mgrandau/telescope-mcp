<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <header>
        <h1>ğŸ”­ Telescope Control</h1>
        <div id="status" class="status">Connecting...</div>
    </header>

    <main>
        <section class="camera-panel">
            <div class="camera-view">
                <h2>Finder Camera</h2>
                <img id="finder-stream" src="/stream/finder" alt="Finder Camera">
                <div class="camera-controls">
                    <button onclick="captureRaw(0, 'finder')" class="btn-capture">ğŸ“· Capture</button>
                </div>
                <div id="finder-capture-status" class="capture-status"></div>
            </div>

            <div class="camera-view">
                <h2>Main Camera</h2>
                <img id="main-stream" src="/stream/main" alt="Main Camera">
                <div class="camera-controls">
                    <div class="capture-controls">
                        <select id="frame-type">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="flat">Flat</option>
                            <option value="bias">Bias</option>
                        </select>
                        <button onclick="captureRaw(1)" class="btn-capture">ğŸ“· Capture</button>
                    </div>
                </div>
                <div id="main-capture-status" class="capture-status"></div>
            </div>
        </section>

        <section class="control-panel">
            <h2>Motor Control</h2>
            <div class="position-display">
                <div class="position-row">
                    <span>Altitude: <strong id="altitude">--</strong>Â°</span>
                    <span>Azimuth: <strong id="azimuth">--</strong>Â°</span>
                </div>
                <div class="position-row equatorial">
                    <span>RA: <strong id="ra">--</strong></span>
                    <span>Dec: <strong id="dec">--</strong></span>
                </div>
            </div>

            <div class="motor-controls">
                <div class="direction-pad">
                    <button class="btn-up" data-axis="altitude" data-direction="1">â–²</button>
                    <div class="horizontal">
                        <button class="btn-left" data-axis="azimuth" data-direction="-1">â—€</button>
                        <button class="btn-stop" onclick="stopMotors()">â¹</button>
                        <button class="btn-right" data-axis="azimuth" data-direction="1">â–¶</button>
                    </div>
                    <button class="btn-down" data-axis="altitude" data-direction="-1">â–¼</button>
                    <div class="pad-hint">tap = nudge Â· hold = step</div>
                </div>

                <div class="speed-control">
                    <div class="step-info">
                        <span class="step-label">Nudge:</span>
                        <span class="step-value" id="nudge-step">0.1</span>Â°
                    </div>
                    <div class="step-info">
                        <label class="step-label">Hold step:
                            <input type="range" id="hold-step" min="1" max="100" value="10" step="1">
                        </label>
                        <span class="step-value" id="hold-step-value">1.0</span>Â°
                    </div>
                    <div id="motor-feedback" class="motor-feedback"></div>
                </div>

                <div class="home-control">
                    <button class="btn-set-home" onclick="setHome()">ğŸ  Set Home</button>
                </div>
            </div>

            <div class="goto-controls">
                <h3>Go To Position</h3>
                <label>Alt: <input type="number" id="goto-alt" min="0" max="90" value="45"></label>
                <label>Az: <input type="number" id="goto-az" min="0" max="360" value="180"></label>
                <button onclick="gotoPosition()">Go</button>
            </div>
        </section>
    </main>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
